name: default
description: Default local development agent profile

backend: bedrock

# Model config is backend-specific and nested.
model:
  ollama:
    host: http://127.0.0.1:11434
    model_id: qwen2.5:1.5b-instruct
  bedrock:
    region: us-east-2
    model_id: us.anthropic.claude-haiku-4-5-20251001-v1:0

token_budget: {}

logging:
  level: INFO
  format: text
