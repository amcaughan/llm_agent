  log_prompt_metadata: true
  log_tool_calls: true
  log_tool_results: true

tools:
  read_file: {}
  list_dir: {}

task_templates: {}

system_prompt: >
  You are a concise assistant.
  Reply briefly and follow instructions exactly.
